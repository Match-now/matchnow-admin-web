    <!-- 🚨 긴급 인증 체크 (가장 먼저 실행) -->
    <script>
        (function() {
            console.log('🚨 긴급 인증 체크 시작');
            const token = localStorage.getItem('adminToken');
            console.log('토큰 상태:', token ? 'EXISTS' : 'NOT_FOUND');
            
            if (!token) {
                console.log('❌ 토큰 없음 - 로그인 페이지로 리다이렉트');
                window.location.href = '/admin/pages/login.html';
                return;
            }
            console.log('✅ 토큰 존재 - 메인 페이지 계속');
        })();
    </script>
