<head>

    <!-- 🚨 긴급 인증 체크 (가장 먼저 실행) -->
    <script>
        (function() {
            console.log('🚨 긴급 인증 체크 시작');
            const token = localStorage.getItem('adminToken');
            console.log('토큰 상태:', token ? 'EXISTS' : 'NOT_FOUND');
            
            if (!token) {
                console.log('❌ 토큰 없음 - 로그인 페이지로 리다이렉트');
                window.location.href = '/admin/pages/login.html';
                return;
            }
            console.log('✅ 토큰 존재 - 메인 페이지 계속');
        })();
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>

    <!-- 🆕 사용자 관리 전용 CSS 추가 -->
    <style>
        /* 사용자 관리 전용 CSS - 임베디드 */
        .user-filters {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #667eea;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
            flex: 1;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        .filter-checkboxes {
            display: flex;
            gap: 20px;
            align-items: center;
            flex: 1;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9em;
            color: #495057;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-actions .btn {
            min-width: 100px;
            font-weight: 600;
        }

        /* 사용자 테이블 */
        .users-table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            min-width: 1000px;
        }

        .users-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9em;
            border: none;
        }

        .users-table td {
            padding: 15px 12px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        .users-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .user-info {
            text-align: left;
            max-width: 200px;
        }

        .user-name {
            font-weight: 600;
            color: #495057;
            font-size: 1em;
            margin-bottom: 4px;
        }

        .user-email {
            color: #6c757d;
            font-size: 0.85em;
            margin-bottom: 2px;
        }

        .user-provider {
            color: #007bff;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-badges {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
            min-width: 70px;
        }

        .status-badge.success {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .warning-count {
            font-weight: bold;
            font-size: 1.1em;
            padding: 6px 12px;
            border-radius: 20px;
            background: #e9ecef;
            color: #495057;
        }

        .warning-count.warning {
            background: #fff3cd;
            color: #856404;
        }

        .warning-count.danger {
            background: #f8d7da;
            color: #721c24;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        .user-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-actions .btn-sm {
            padding: 4px 8px;
            font-size: 0.75em;
            border-radius: 4px;
            min-width: 50px;
        }

        /* 드롭다운 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 120px;
            padding: 5px 0;
            display: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu button {
            width: 100%;
            padding: 8px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 0.8em;
            color: #495057;
            transition: background-color 0.2s;
        }

        .dropdown-menu button:hover {
            background: #f8f9fa;
        }

        /* 모달 개선 */
        .user-detail-modal {
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .char-count {
            display: block;
            text-align: right;
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }

        .warn-info,
        .suspend-warning,
        .reset-token-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .warn-info p,
        .suspend-warning p,
        .reset-token-warning p {
            margin: 5px 0;
            color: #856404;
            font-size: 0.9em;
        }

        .reset-token-warning ul {
            margin: 10px 0 10px 20px;
            color: #856404;
        }

        .reset-token-warning li {
            margin: 5px 0;
            font-size: 0.9em;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .filter-checkboxes {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .users-table-container {
                overflow-x: scroll;
            }

            .users-table {
                min-width: 800px;
                font-size: 0.8em;
            }

            .user-actions {
                flex-direction: column;
                gap: 3px;
            }

            .user-actions .btn-sm {
                min-width: 60px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
